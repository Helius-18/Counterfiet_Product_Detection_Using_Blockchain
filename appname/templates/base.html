<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      #qr-canvas {
        margin: auto;
        width: calc(100% - 20px);
        max-width: 400px;
      }
      
      #btn-scan-qr {
        cursor: pointer;
      }
      
      #btn-scan-qr img {
        height: 10em;
        padding: 15px;
        margin: 15px;
        background: white;
      }
      
      #qr-result {
        font-size: 1.2em;
        margin: 20px auto;
        padding: 20px;
        max-width: 700px;
        background-color: white;
      }
    </style>
  </head>
  <body class="text-dark">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Welcome {{user}}</a>
        <div class="d-flex">
          <a href="{% url 'logout' %}"><button class="btn btn-outline-danger" type="submit">Logout</button></a>
        </div>
      </div>
    </nav>
    <div class="content m-3">
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  <script>
    const productsBtn = document.getElementById("products-btn");
    const retailersBtn = document.getElementById("retailers-btn");
    const productsList = document.getElementById("products-list");
    const retailersList = document.getElementById("retailers-list");
  
    productsBtn.addEventListener("click", () => {
      productsList.style.display = "block";
      retailersList.style.display = "none";
      productsBtn.classList.add("active");
      retailersBtn.classList.remove("active");
    });
  
    retailersBtn.addEventListener("click", () => {
      productsList.style.display = "none";
      retailersList.style.display = "block";
      productsBtn.classList.remove("active");
      retailersBtn.classList.add("active");
    });
  </script>
</html>
