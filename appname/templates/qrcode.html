{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between mb-3">
  <a href="{% url 'manufacturer_dashboard' %}">
    <button type="button" class="btn btn-outline-dark"> Back</button>
  </a>
  <a href="{% url 'newproduct' %}">
    <button type="button" class="btn btn-outline-success">add new product</button>
  </a>
</div>

<div class="d-flex justify-content-center">
    <div class="mt-5">
        <img id="my-image" class="img-fluid" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data={{data}}">
      </div>
</div>
<div class="mt-3 mb-5 text-center">
    <button id="print-btn" class="btn btn-primary">Print Image</button>
  </div>
  <script>
    document.getElementById('print-btn').addEventListener('click', function() {
      var image = document.getElementById('my-image');
      var printWindow = window.open();
      printWindow.document.write('<img class="img-fluid" src="' + image.src + '">');
      window.setTimeout(() => {
        printWindow.print();
        printWindow.close();
      }, 250);
    });
  </script>
{% endblock %}
