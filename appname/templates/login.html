<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interns</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .close-btn {
        cursor: pointer;
      }
    </style>
  </head>
  <body
    id="body"
    class="vh-100 text-white"
    style="
      background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
    "
  >
    <div class="container">
      <h1
        class="position-fixed top-0 start-50 translate-middle mt-5 d-block d-xl-none d-xxl-none"
      >
        Frod
      </h1>
      <div
        class="vh-100 d-flex text-center flex-column justify-content-center align-items-end"
      >
        <div class="col-12 col-sm-6 col-xs-6">
          <div>
            <div>
              <div>
                <div class="d-flex text-start justify-content-center">
                  <div
                    class="border border-secondary rounded shadow-drop-2-center"
                  >
                    <form class="m-3 p-4" method="post">
                      {% csrf_token %}
                      <div class="text-center">
                        <h5>Login</h5>
                        {% if error_message %}
                        <p class="alert alert-danger">{{ error_message }}</p>
                        {% endif %}
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input
                          required
                          type="text"
                          class="form-control"
                          id="exampleInputUsername2"
                          aria-describedby="UsernameHelp"
                          placeholder="Username"
                          name="username"
                        />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input
                          required
                          type="password"
                          class="form-control"
                          id="exampleInputPassword2"
                          placeholder="Password"
                          name="password"
                        />
                        <div id="passwordHelp" class="form-text text-white">
                          W'll never share your password with anyone else.
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Log In
                      </button>
                      <div class="d-flex flex-inline gap-1 justify-content-center">
                        <hr class="col-5">
                        <span class="text-white-50">or</span>
                        <hr class="col-5">
                      </div>
                      <div class="text-white-50 text-center">
                        consumers can verify product here<br>
                        <a href="{% url 'consumer_dashboard' %}"><button type="button" class="btn btn-outline-success mt-2">verify</button><a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="animate__animated animate__bounce animate__delay-2s position-fixed top-50 ms-5 ps-5 translate-middle d-none d-xl-block d-xxl-block"
      >
        <h1>Frod</h1>
        <p>Make your product safe and secure.</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
